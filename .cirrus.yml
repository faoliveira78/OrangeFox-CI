task:
  name: "Recovery Build"
  timeout_in: 120m
  container:
      image: ghcr.io/sushrut1101/docker:arch
      cpu: 8
      memory: 20G

  Checks_script:
      - curl -sL https://raw.githubusercontent.com/faoliveira78/OrangeFox-CI/fox/scripts/checks.sh | bash

  Sync_script:
      - curl -sL https://raw.githubusercontent.com/faoliveira78/OrangeFox-CI/fox/scripts/sync.sh | bash

  Build_script:
      - curl -sL https://raw.githubusercontent.com/faoliveira78/OrangeFox-CI/fox/scripts/build.sh | bash

  Upload_script:
      - export TIMEOUT=43200 # Link timeout (in minutes)
      - curl https://raw.githubusercontent.com/faoliveira78/OrangeFox-CI/fox/scripts/upload.sh | bash
